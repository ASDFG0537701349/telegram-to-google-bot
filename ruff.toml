target-version = "py312"
line-length = 99

[lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "ANN",  # flake8-annotations
    "S",    # flake8-bandit (security)
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
]
ignore = [
    "ANN401",  # dynamically typed expressions (Any)
    "S104",    # binding to 0.0.0.0
]

[lint.per-file-ignores]
"tests/**/*.py" = ["S101", "S105", "S106", "ANN"]
